<div class="contaner-fluid ">
    <div class="row w-100">
        <div class="col">
            <div class="row  mt-3" [formGroup]="loginform">
                <div class="col-md-4">

                </div>
                <div class="ml-1" *ngIf="(studid.invalid && studid.touched) || studid.dirty">
                    <small *ngIf="studid.errors?.required" class="text-danger ml-3">Student ID is required</small>
                    <small *ngIf="studid.errors?.pattern" class="text-danger ">Please provide a valid Student
                        ID</small>
                </div>
                <div class="col-md-3 d-flex justify-content-end">
                    <input [class.is-invalid]="loginform.get('studentid').invalid && loginform.get('studentid').touched"
                        type="text" id="username" class="form-control bg-transparent " placeholder="Student ID"
                         formControlName="studentid" />
                </div>
                

                <div class="col-lg-1 d-flex justify-content-end  align-items-center" style="font-size: 4vh;">
                    <button type="submit" class="btn btn-outline-light btn-block" 
                        style=" border-radius:3vh; box-shadow: 1vh 1vh 1vh gray;background-color:#1e7792 ;"
                        [disabled]="!loginform.valid" (click) =" fetchdata()">Enter</button>
                </div>
                <div class="col-md-3">

                </div>

            </div>
            
            <div class="row mt-3 justify-content-center ">
                <div class="col-md-4 " style=" background: linear-gradient(57deg, #35ebcfb9 , #1f69d894 ); 
                            box-shadow: 2vh 2vh 2vh rgb(119, 117, 117) !important;"
                             >
                    <div class="row">
                        <div class="col">
                            <hr style=" background-color: black;">
                        </div>
                    </div>
                    <div class="row" >
                        <div class="col mt-3 d-flex justify-content-center">
                            <h3>Report Card</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <hr style=" background-color: black;">
                        </div>
                    </div>
                    <div class="row   justify-content-start">
                        <div class="col-4 d-flex justify-content-start ">
                            <label style="font-weight: bold;">Student ID :</label>
                        </div>
                        <div class="col-5 p-0 d-flex justify-content-center align-items-center"
                        *ngFor="let item of record">
                            <div style="padding-left: 2vh; padding-right: 2vh; background-color: white;">
                                {{item.sid}}
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3 justify-content-start">
                        <div class="col-4  d-flex justify-content-start">
                            <label style="font-weight: bold;">Student Name :</label>
                        </div>
                        <div class="col-5 p-0 d-flex justify-content-center align-items-center"
                        *ngFor="let item of record">
                            <div style="padding-left: 2vh; padding-right: 2vh; background-color: white;">
                                {{item.sname}}    
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <hr style=" background-color: black;">

                        </div>
                    </div>
                    <div class="row justify-content-start">
                        <div class="col-7 d-flex justify-content-start">
                            <label style="font-weight: bold;">CPP Language :</label>
                        </div>
                        <div class="col-3 d-flex justify-content-start align-items-center"
                        *ngFor="let item of record">
                            <div style="padding-left: 2vh; padding-right: 2vh; background-color: white;">
                                {{item.cpp}}
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3  justify-content-start">
                        <div class="col-7 d-flex justify-content-start">
                            <label style="font-weight: bold;">Advance Web Programming :</label>
                        </div>
                        <div class="col-3 d-flex justify-content-start align-items-center"
                        *ngFor="let item of record">
                            <div style="padding-left: 2vh; padding-right: 2vh; background-color: white;">
                                {{item.awp}}
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3  justify-content-start ">
                        <div class="col-7 d-flex justify-content-start">
                            <label style="font-weight: bold;">Database Technology :</label>
                        </div>
                        <div class="col-3 d-flex justify-content-start align-items-center"
                        *ngFor="let item of record">
                            <div style="padding-left: 2vh; padding-right: 2vh; background-color: white;">
                                {{item.dbt}}
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3  justify-content-start r">
                        <div class="col-7 d-flex justify-content-start">
                            <label style="font-weight: bold;">Operating System :</label>
                        </div>
                        <div class="col-3 d-flex justify-content-start align-items-center"
                        *ngFor="let item of record">
                            <div style="padding-left: 2vh; padding-right: 2vh; background-color: white;">
                                {{item.os}}
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3 mb-4 justify-content-start ">
                        <div class="col-7 d-flex justify-content-start ">
                            <label style="font-weight: bold;">Advance Java :</label>
                        </div>
                        <div class="col-3 d-flex justify-content-start align-items-center"
                        *ngFor="let item of record">
                            <div style="padding-left: 2vh; padding-right: 2vh; background-color: white;">
                                {{item.java}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
